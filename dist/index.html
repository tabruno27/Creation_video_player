<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    .player-container {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
    }
    .shadow {
    flex-grow: 1;
    background: #fc0;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
   }
    .video-container{
    flex-grow: 10;
    }
    .controls {
    background-color:black;
    display: flex;
    flex-direction: row;
    }
    .spacer {
    display: flex;
    flex-grow: 4;
    }
    .control-button {
      width: 37px;
      height: 37px;
      border-style: none;
      cursor: pointer;
      margin: 0.3%;
      background-color: transparent;
      font-size: 150px
    }
    .icon {
      color:white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="player" class = "shadow player-container">

    <div class="video-container js-video-container"></div>

    <div class="controls" >
        <button class="control-button js-play-button">
          <i class="fa fa-play icon" aria-hidden="true"></i>
        </button>
        <button class="control-button js-pause-button">
          <i class="fa fa-pause icon" aria-hidden="true"></i>
        </button>
        <button class="control-button js-volume-button">
          <i class="fa fa-volume-up icon" aria-hidden="true"></i>
        </button>
        <button class="control-button js-mute-button">
          <i class="fa fa-volume-off icon" aria-hidden="true"></i>
        </button>
        <div class="spacer"></div>
        <button class="control-button js-fullscreen-button">
          <i class="fa fa-expand icon" aria-hidden="true"></i>
        </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
