<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
  <style type="text/css">
    .player-container {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
    }
    .shadow {
      flex-grow: 1;
      background: #fc0;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
   }
    .video-container{
      flex-grow: 15;
    }
    .controls {
      background-color:black;
      display: flex;
      flex-direction: row;
    }
    .spacer {
      display: flex;
      flex-grow: 4;
      margin: 10px;
      border-radius: 30px;
      align-self:center;
      align-items:center;
    }
    .control-button {
      width: 32px;
      height: 37px;
      border-style: none;
      cursor: pointer;
      margin: 0.3%;
      background-color: transparent;
      font-size: 20px;
	  color:white;
    }
    .timer_block {
      display: flex;
      align-items:center;
      color: white;
      font-family: 'Roboto';
    }
    .progress-slider {
      height: 5px;
      border-radius: 30px;
      background-color: red;
    }
    .dot {
      display: flex;
      align-items:center;
      opacity: 0.0;
      transition-duration: .300s;
      transition-timing-function: ease-out;
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      border-style: solid;
      border-color: white;
      border-width: 3.5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.9);
      margin: -20%;
      margin-left: -5px;
      display: inline-block;
    }
    .animated-btn:hover .dot {
      opacity: 1.0;
      transition-duration: .300s;
      transition-timing-function: ease-in;
    }

  </style>
</head>
<body>
  <div id="player" class = "shadow player-container">

    <div class="video-container js-video-container"></div>

    <div class="controls" >
        <button class="control-button js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="control-button js-pause-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="control-button js-volume-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="control-button js-mute-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <div class="timer_block">
           <span class="js-current-time"></span>
        </div>
        <div class="spacer animated-btn js-progress">
        <div class="progress-slider js-progress-slider"></div>
        <div>
        <span class="dot" ></span>
        </div>
        </div>
        <div class="timer_block">
            <span class="js-duration"></span>
        </div>
        <button class="control-button js-fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
